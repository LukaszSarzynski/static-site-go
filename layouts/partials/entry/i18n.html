
{{ if .IsTranslated }}
<div class='container sep-before'></div>
<div class='container'>
<strong>{{ i18n "translations" }}</strong>
<ul>
    {{ range .Translations }}
    <li>
        <a href="{{ .Permalink }}">{{ .Lang }}: <code>{{ .Title }}</code>{{ if .IsPage }} ({{ i18n "wordCount" . }}){{ end }}</a>
    </li>
    {{ end}}
</ul>
</div>
{{ end }}
